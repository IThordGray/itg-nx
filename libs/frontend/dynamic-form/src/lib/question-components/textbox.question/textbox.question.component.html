<mat-form-field appearance="outline">
  <mat-label *ngIf="question.label" [attr.for]="question.key">{{question.label}}</mat-label>
  <input
    [disabled]="question.disabled"
    [formControl]="dyFormControl"
    [id]="question.key"
    [type]="question.type"
    matInput
  >
  <mat-error *ngIf="dyFormControl.invalid">{{ question.label }} is required</mat-error>
</mat-form-field>
